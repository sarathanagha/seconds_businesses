<div>
<p-table #dt [columns]="cols" [value]="weatherReports" [scrollable]="true" scrollHeight="calc(100vh - 150px)" [paginator]="true" [rows]="10"  styleClass="ui-table-weather">
    <ng-template pTemplate="caption">
        Businesses Selling Second Hand Goods
        <div class="ui-table-globalfilter-container">
            <input pInputText type="text" (input)="dt.filterGlobal($event.target.value, 'contains')" placeholder="Global Search" />
        </div>
    </ng-template>
    <ng-template pTemplate="header" let-columns>
        <tr>
            <th *ngFor="let col of columns" [pSortableColumn]="col.field">
                {{col.header}}
                <p-sortIcon [field]="col.field" ariaLabel="Activate to sort" ariaLabelDesc="Activate to sort in descending order" ariaLabelAsc="Activate to sort in ascending order"></p-sortIcon>
            </th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-rowData let-columns="columns">
        <tr (click)="toggleDetails(rowData)">
            <td *ngFor="let col of columns">
                {{rowData[col.field]}}
            </td>
        </tr>
    </ng-template>
</p-table>

<p-sidebar [(visible)]="display" position="right" styleClass="ui-sidebar-md">
    Content
</p-sidebar>
